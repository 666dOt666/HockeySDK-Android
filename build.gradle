buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}

version '3.0.2'
group 'net.hockeyapp.android'

apply plugin: 'android-library'

android {
    compileSdkVersion 17
    buildToolsVersion "17.0"

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
        }
    }
}
